<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel coloring</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="pFive.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div id="canvasContainer" oncontextmenu="return false"></div>
        <div id="cavasControls">
            <div class="control" id="BGcontrol">
                <div >Background color:</div>
                <input type="color" id="BGcol" name="BGcolor" value="#ffffff">
                <br>
                <div >Background transparency<span id="BGAshow">(0)</span>:</div>
                <input type="range" id="BGAlpha" name="BGAlpha" min="0" max="100">
            </div>
            <div class="control" id="gridControl">
                <div >No grid:</label>
                <input type="checkbox" id="gridShow" name="gridShow" checked>
            </div>
            <div class="control" id="coloringControl">
                <div>Brush color:</div>
                <input type="color" id="brushColor" name="brushColor" value="#ffffff">
            </div>
            <div class="control" id="canvasSizeControl">
                <div>Cell count in a row:</div>
                <input type="text" id="cellCount" name="cellCount">
            </div>
            <input type="submit" id="submitOptions">
        </div>
    </main>
    
</body>
</html>
